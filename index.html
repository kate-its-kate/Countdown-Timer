<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="page-title">Until new beginnings</h1>
    <div class="timer__wrapper">
      <div class="timer__item">
        <span class="timer__item__num timer__item__num--month"> 0 </span>
        <span class="timer__item__name timer__item__name--month"> month </span>
      </div>
      <div class="timer__item">
        <span class="timer__item__num timer__item__num--days"> 0 </span>
        <span class="timer__item__name timer__item__name--days"> days </span>
      </div>
      <div class="timer__item">
        <span class="timer__item__num timer__item__num--hours"> 0 </span>
        <span class="timer__item__name timer__item__name--hours"> hours </span>
      </div>
      <div class="timer__item">
        <span class="timer__item__num timer__item__num--minutes"> 0 </span>
        <span class="timer__item__name timer__item__name--minutes">
          minutes
        </span>
      </div>
      <div class="timer__item">
        <span class="timer__item__num timer__item__num--seconds"> 0 </span>
        <span class="timer__item__name timer__item__name--seconds">
          seconds
        </span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
